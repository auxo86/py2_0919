<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first template</title>
</head>
<body>
    <H1>flask with Jinja2</H1>
    <h2>{{subtitle}}</h2>
    <table>
        <th>key</th>
        <th>value</th>
        {%for key, value in dataToPass.iteritems()%}
        <tr>
            <td>{{key}}</td><td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
